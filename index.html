<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="logo" class="logo" />

    <main>
      <div class="left-side">
        <div class="bill-conatiner">
          <h4>Bill</h4>
          <label>
            <span class="currency__sign">zł</span>
            <input type="number" placeholder="0" id="bill-input" />
          </label>
        </div>

        <div class="buttons">
          <h4>Select Tip %</h4>
          <button value="5">5%</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="25">25%</button>
          <button value="50">50%</button>
          <button class="custom" value="custom">
            <input type="number" placeholder="Custom" id="custom-input" />
          </button>
        </div>

        <div class="number-of-people-container">
          <span class="error-span">
            <h4>Number of People</h4>
            <h4 id="error">"Can't be zero"</h4>
          </span>
          <label id="label-input">
            <img src="images/icon-person.svg" alt="person" />
            <input type="number" placeholder="0" id="people-input" />
          </label>
        </div>
      </div>

      <div class="right-side">
        <div class="tip-result-container">
          <span class="total">
            <h5>Tip Amount</h5>
            <h6>/ person</h6>
          </span>
          <h2 class="result sign__container" id="tip-result">zł 0.00</h2>
        </div>

        <div class="tip-result-container">
          <span class="total">
            <h5>Total</h5>
            <h6>/ person</h6>
          </span>
          <h2 class="result sign__container" id="total-result">zł 0.00</h2>
        </div>
        <div class="currency">
          <span class="tooltip" data-tooltip="Tip Amount in a foreign currency">?</span>
          <select name="currency" class="currency__select">
            <option value="PLN" selected>Polish zloty</option>
            <option value="EUR">Euro</option>
            <option value="USD">U.S. Dollar</option>
            <option value="GBP">Pound Sterling</option>
            <option value="UAH">Hryvna (Ukraine)</option>
            <option value="HUF">Forint</option>
            <option value="ILS">Israeli Shekel</option>
            <option value="CHF">Swiss Franc</option>
            <option value="NOK">Norwegian Krone</option>
          </select>

          <div class="tip-result-container sign__container">
            <div class="total">
              <h5>Total</h5>
              <h6>/ person</h6>
            </div>
            <h2 class="result sign__container" id="foreign-currency">zł 0.00</h2>
          </div>
        </div>
        <button class="reset-btn disabled" value="reset" disabled>Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
